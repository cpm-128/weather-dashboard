<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Playfair+Display&family=Quicksand&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>

    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>
            </div>
          </div>
    </header>

    <!-- for more padding, make main .container -->
    <main>
    <div class="row justify-space-between">

        <!-- left column -->
        <div class="col-12 col-md-4">

            <div class="card">
            <h3 class="card-header">Search for a city:</h3>
            <form id="location-form" class=""card-body>

                <div class="form-group">
                    <label for="cityName">City</label>
                        <input type="text" class="form-control" id="cityName" placeholder="New York">
                </div>

                <div class="form-group">
                    <label for="stateCode">State (USA only)</label>
                        <input type="text" class="form-control" id="stateCode" placeholder="NY">
                </div>

                <div class="form-group">
                    <label for="countryCode">Country Code</label>
                        <input type="text" class="form-control" id="countryCode" placeholder="USA">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
            </div>
        </div>

        <!-- right column -->
        <div class="col-12 col-md-8"></div>

    </div>
    </main>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- javascript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
