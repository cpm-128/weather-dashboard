<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Playfair+Display&family=Quicksand&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>

    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>
            </div>
          </div>
    </header>

    <!-- for more padding, make main .container -->
    <main>
    <div class="row justify-space-between">

        <!-- left column -->
        <div class="col-12 col-md-4">

            <div class="card col-12">
            <h3 class="card-header">Search for a city:</h3>
            <form id="location-form" class="card-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="cityName" placeholder="New York">
                </div>
                <button type="submit" class="btn btn-primary col-12">Submit</button>
            </form>
            </div>

            <div id="searchHistory" class="row justify-content-center">
                <p id="maxLimit">Previous city search. Max: 10.</p>
                <div id="searchHistoryList" class="col-8"></div>
                <button id="clearSearchHistory" class="btn col-8">Clear Search History</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-12 col-md-8">

            <div id="currentWeather" class="row">
                <div id="currentWeatherHeading" class="d-flex flex-row bd-highlight mb-3"></div>
                <div id="currentWeatherDetails" class="col-12"></div>
            </div>

            <div id="forecast" class="row justify-content-between"></div>

        </div>

    </div>
    </main>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <!-- javascript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
